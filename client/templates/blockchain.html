<!DOCTYPE html>
<html>
<head>
    <title>OrganChain Blockchain Viewer</title>
    <style>
        body { background: #0d1117; color: #e6edf3; font-family: monospace; padding: 20px; }
        .block { border: 1px solid #30363d; padding: 15px; margin: 10px 0; border-radius: 8px; background: #161b22; }
    </style>
</head>
<body>
    <h1>ðŸ§± OrganChain Blockchain Viewer</h1>
    <div id="chain"></div>

    <script>
        async function loadChain() {
            const response = await fetch('/api/chain');
            const data = await response.json();
            const container = document.getElementById('chain');
            container.innerHTML = '';
            data.forEach(block => {
                container.innerHTML += `
                    <div class="block">
                        <b>Block #${block.index}</b><br>
                        Timestamp: ${new Date(block.timestamp * 1000).toLocaleString()}<br>
                        Prev Hash: ${block.previous_hash}<br>
                        <pre>${JSON.stringify(block.data, null, 2)}</pre>
                    </div>
                `;
            });
        }
        loadChain();
    </script>
</body>
</html>
