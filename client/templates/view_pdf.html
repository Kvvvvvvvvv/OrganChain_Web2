<!DOCTYPE html>
<html>
<head>
    <title>View Medical Document</title>
    <link rel="stylesheet" href="../static/style.css">
    <!-- Include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<nav class="navbar">
    <div class="nav-container">
        <a class="brand" href="/login">Organ Donor Chain</a>
        <ul class="nav-links">
            <li><a href="javascript:history.back()"><i class="fas fa-arrow-left"></i> Back</a></li>
        </ul>
    </div>
</nav>

<section class="hero">
    <div class="hero-inner">
        <h1>ðŸ“„ Medical Document</h1>
        <p>View complete medical records</p>
    </div>
</section>

<div class="container">
    <div class="card" style="margin-bottom: 32px;">
        <h2 style="text-align: center; margin-bottom: 16px;">{{ title }}</h2>
        <p style="text-align: center; color: var(--text-secondary);"><strong>Document:</strong> {{ filename }}</p>
    </div>
    
    <div class="card" style="padding: 0; overflow: hidden; margin-bottom: 32px;">
        <iframe src="/uploads/{{ filepath }}" width="100%" height="600px" style="border: none;"></iframe>
    </div>
    
    <div style="display: flex; gap: 16px; justify-content: center; flex-wrap: wrap;">
        <a href="/uploads/{{ filepath }}" download="{{ filename }}" class="btn btn-primary" style="width: auto; display: flex; align-items: center; gap: 8px;">
            <i class="fas fa-download"></i> Download PDF
        </a>
        <a href="javascript:history.back()" class="btn btn-secondary" style="width: auto; display: flex; align-items: center; gap: 8px;">
            <i class="fas fa-arrow-left"></i> Back
        </a>
    </div>
</div>

</body>
</html>
