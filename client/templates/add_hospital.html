<!DOCTYPE html>
<html>
<head>
    <title>Add Hospital</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
<nav class="navbar">
    <div class="nav-container">
        <a class="brand" href="/login">Organ Donor Chain</a>
        <ul class="nav-links">
            <li><a href="/logout">Logout</a></li>
        </ul>
    </div>
</nav>

<section class="hero">
    <div class="hero-inner">
        <h1>üè• Add New Hospital</h1>
        <p>Register a new hospital to participate in the organ donation network.</p>
    </div>
</section>

<div class="container">
    <h2>Add Hospital</h2>
    
    {% if message %}
    <div class="alert alert-success">{{ message }}</div>
    {% endif %}
    
    <form method="POST">
        <div class="form-group">
            <label>Hospital Name</label>
            <input type="text" name="name" required>
        </div>
        
        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label>Location</label>
            <input type="text" name="location" required>
        </div>
        
        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" required>
        </div>
        
        <div class="form-group">
            <label>Wallet Address (Optional)</label>
            <input type="text" name="wallet_address" placeholder="0x...">
        </div>
        
        <button type="submit" class="btn btn-primary">Add Hospital</button>
    </form>
    
    <div style="margin-top: 30px; text-align: center;">
        <a href="/manage_hospitals" class="btn btn-outline" style="width: auto;">‚Üê Back to Hospital Management</a>
    </div>
</div>

</body>
</html>
